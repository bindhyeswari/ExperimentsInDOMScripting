<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            margin: 1em;
            padding: 1em;
            background-color: #eee;
        }

        div > div {
            background-color: #aaa;
        }

        div > div > div {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="parent">
        Div 1
        <div>
            Div 2
            <div>
                Div 3
            </div>
        </div>
    </div>
    <script>
        // Handle clicks on div 1
        // Print out innerHTML of the actual div that fired it and the div 1 innerHTML
        var parent = document.getElementById('parent');
        parent.addEventListener('click', function (event) {
           console.log('Div which is the current element / handler is registered on: ' + event.currentTarget.innerHTML);
           console.log('Div which fired the event has an innerHTML: ' + event.target.innerHTML );
        });
    </script>
</body>
</html>
